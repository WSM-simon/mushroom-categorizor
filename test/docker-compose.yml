services:
  mushroom-classifier-test:
    build:
      context: .
      dockerfile: test/Dockerfile
    container_name: mushroom-classifier-test
    ports:
      - "9998:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
